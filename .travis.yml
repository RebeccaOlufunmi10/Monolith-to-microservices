language: node_js
node_js:
  - 16

services:
  - docker
#building
script:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
  - docker build -t reverseproxy ./udagram-reverseproxy

#tagging
  - docker tag udagram-api-feed rebeccaogunyemi/udagram-api-feed:v2
  - docker tag udagram-api-user rebeccaogunyemi/udagram-api-user:v2
  - docker tag udagram-frontend rebeccaogunyemi/udagram-frontend:v2
  - docker tag reverseproxy rebeccaogunyemiy/reverseproxy:v2

#pushing
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push rebeccaogunyemi/udagram-api-feed:v2
  - docker push rebeccaogunyemi/udagram-api-user:v2
  - docker push rebeccaogunyemi/udagram-frontend:v2
  - docker push rebeccaogunyemi/reverseproxy:v2